<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name=”viewport” content=”width=device-width, initial-scale=1”>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="loading-screen" style="visibility: visible">
            <div class="center-text-container">
                <p>Loading...</p>
            </div>
        </div>
        <div>
            <button style="visibility: hidden" class="red-button" id="dev-panel-button">DEV PANEL</button>
        </div>
        <div id="title-screen" style="visibility: hidden">
            <div id="title">
                <h2>GEGGY!</h2>
                <p>The Google Extension Game</p>
            </div>
            <div id="title-content">
                <div>
                    <!--<canvas id="playerAnimatorTitle" width="60" height="60"></canvas>-->
                    <img src="../../Assets/geggy-idle.gif">
                </div>
                <div>
                    <div>
                        <button id="start-button">START</button>
                    </div>
                    <div>
                        <button id="leaderboard-button">LEADERBOARD</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="selection" style="visibility: hidden">
            <h3>Select Leaderboard</h3>
            <div>
                <button id="current-web-button">CURRENT WEBSITE</button>
            </div>
            <div>
                <button id="all-web-button">ALL WEBSITES</button>
            </div>
        </div>
        <div id="current-web-leaderboard" style="visibility: hidden">
            <div class>
                <!--
            <div id="lb-button-container">
                <button id="lb-c-back">BACK</button>
            </div>
            -->
                <div>
                    <h3 class="lb-title">Current Web Rankings</h3>
                </div>
            </div>
            <div class="lb-tables">
                <div>
                    <h4>Personal</h4>
                    <div class="table-container">
                        <table id="current-personal">
                            <tr>
                                <td></td>
                                <td class="XXlarge-row">Score</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>-</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <!--
            <div>
                <h4>Global</h4>
                <div class="table-container">
                    <table id="current-global">
                        <tr>
                            <td></td>
                            <td class="large-row">User</td>
                            <td class="large-row">Score</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </table>
                </div>
            </div>
            -->
            </div>
            <button id="lb-c-back">BACK</button>
        </div>
        <div id="all-web-leaderboard" style="visibility: hidden">
            <div>
                <!--
            <div id="lb-button-container">
                <button id="lb-w-back">BACK</button>
            </div>
            -->
                <div>
                    <h3 class="lb-title">All Web Rankings</h3>
                </div>
            </div>
            <div class="lb-tables">
                <div>
                    <h4>Personal</h4>
                    <div class="table-container">
                        <table id="all-personal">
                            <tr>
                                <td></td>
                                <td class="medium-row">Score</td>
                                <td class="Xlarge-row">Web</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>-</td>
                                <td>-</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <!--
            <div>
                <h4>Global</h4>
                <div class="table-container">
                    <table id="all-global">
                        <tr>
                            <td></td>
                            <td class="medium-row">User</td>
                            <td class="medium-row">Score</td>
                            <td class="large-row">Web</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </table>
                </div>
            </div>
            -->
            </div>
            <button id="lb-a-back">BACK</button>
        </div>
        <div id="dev-panel" style="visibility: hidden">
            <p>dev panel!!! top secret!!1!</p>
            <div>
                <button class="red-button" id="add-score-button">add score</button>
            </div>
            <div>
                <button class="red-button" id="reset-score-button">reset personal scores</button>
            </div>
            <div>
                <button class="red-button" id="dev-panel-back">exit</button>
            </div>
        </div>
        <!--not sure if this line breaks the program somehow, but if we have 2 animator calls separate it should be fine.-->
        <script src="..\js\animator.js"></script>
        <script src="..\js\popup.js"></script>
    </body>
</html>
